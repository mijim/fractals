<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../libs/p5.min.js"></script>
    <title>6 Var Attractors üññüèª</title>
    <style>
      body {
        margin: 0;
        border: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background-color: black;
      }
      canvas {
        width: 100vw;
        height: 100vh;
        max-width: 900px;
        max-height: 900px;
        border-radius: 20px;
        box-shadow: 0px 4px 42px -5px rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      const num_iterations = 1000000;
      const x0 = 0.1;
      const y0 = 0.1;
      const z0 = 0.1;
      const u0 = 0.1;
      const v0 = 0.1;
      const w0 = 0.1;
      const xMin = -5.8;
      const xMax = 5.4;
      const yMin = -6;
      const yMax = 5.3;
      let inputA;
      let inputB;
      let a = 0.3;
      let b = 0.5;
      let c = 0.7;

      function setup() {
        createCanvas(
          Math.min(window.innerWidth, 900),
          Math.min(window.innerHeight, 900)
        );
        pixelDensity(1);
        noLoop();
        noStroke();
        colorMode(HSB);
      }

      function colorPixel(position, rgb) {
        pixels[position] = rgb[0];
        pixels[position + 1] = rgb[1];
        pixels[position + 2] = rgb[2];
        pixels[position + 3] = 255;
      }

      function draw() {
        clear();
        loadPixels();
        let xN = x0;
        let yN = y0;
        let zN = z0;
        let uN = u0;
        let vN = v0;
        let wN = w0;

        let uMax = 0;
        let uMin = 10000000;

        for (let i = 0; i < num_iterations; i++) {
          let prevYN = yN;
          let prevZN = zN;
          wN = vN;
          vN = uN;
          uN = zN;
          zN = yN;
          yN = xN;
          xN = 1 - a * pow(xN, 2) - b * prevYN + c * prevZN;

          const xPixel = Math.round((width * (xN - xMin)) / (xMax - xMin));
          const yPixel = Math.round((height * (yMax - yN)) / (yMax - yMin));
          const pos_pix = (xPixel + yPixel * width) * 4;

          const uColor = (yN + 5.39599) / (3.511124 + 5.39599);

          colorPixel(pos_pix, [
            Math.round(uColor * 255),
            0,
            255 - Math.round(255 * uColor),
          ]);
        }

        let pixelDensity = 0;

        for (let x = 0; x < width; x++) {
          for (let y = 0; y < height; y++) {
            const pos_pix = (x + y * width) * 4;
            if (pixels[pos_pix] !== 0) {
              pixelDensity += 1;
            }
          }
        }

        const pixelDensityPercentage = (pixelDensity / (width * height)) * 100;

        console.log("pixelDensity --> ", pixelDensity);
        console.log("pixelDensityPercentage --> ", pixelDensityPercentage);
        updatePixels();
      }
    </script>
  </body>
</html>
